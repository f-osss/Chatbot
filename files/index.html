<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>

</head>

<body>
<header>
    <h1>Welcome to Tunebot</h1>
</header>
